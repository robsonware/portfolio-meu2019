<body class="bgc-1 is-unselectable">
	<main class="container">
	
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Suporte</h3>
                <p class="subtitle has-text-grey">...</p>


                <div class="box">
                    <i class="far fa-envelope big-icon"></i>

                    <form method="post" action="http://localhost:8000/suporte">
                        <input type="hidden" name="_token" value="BNZhZlgqHACHkZzRrMwlhrdJ7AdgFDjCaKY2kdzH">
                        <p>Precisando de ajuda ou de alguma informação? Utilize o formulário abaixo.</p>

                        <br>

                        <div class="field">
                            <div class="select is-fullwidth">
                                <select name="tipo_solicitacao" autofocus="" required="">
                                    <option value="">Tipo solicitação:</option>
                                    <option value="DUVIDAS_GERAIS">Dúvidas gerais</option>
                                    <option value="ATIVICAO_CONTA">Ativação da conta</option>
                                    <option value="AUTORIZACAO_CONTA_EMPRESA">Autorização de conta (empresas)</option>
                                    <option value="REMOCAO_DADOS_PESSOAIS">Remoção de dados pessoais (Lei 13.709)</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input name="nome" type="text" class="input" placeholder="Nome completo" title="Digite seu nome completo" autocomplete="name" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input name="email" type="email" class="input" placeholder="Email" title="Informe seu email" autocomplete="email" required="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <textarea name="descricao_solicitacao" class="textarea" rows="2" placeholder="Descreva de forma mais detalhada sua solicitação..." required=""></textarea>
                        </div>

                        <br>

                        <div class="columns is-mobile">
                            <div class="column">
                                <p class="control">
                                    <a href="index.htm" class="button is-link is-medium is-outlined is-info is-fullwidth" title="Voltar para página inicial"><i class="fas fa-chevron-left"></i></a>
                                </p>
                            </div>
                            <div class="column is-8">
                                <p class="control">
                                    <button class="button is-primary is-medium is-fullwidth" type="submit">Solicitar</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>

                <br>

                <p class="has-text-grey">
                    <a href="login.html" title="Efetuar login">Login</a>
                </p>
